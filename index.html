<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6 3 backbone contacts</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

<div class="app container">
  <form class="form-container">
  <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="#John Doe">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" class="form-control" id="email" placeholder="ryanmulls@gmail.com">
  <div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone Number</label>
      <input type="phone" class="form-control" id="phone" placeholder="(123)-456-7890">
    <div>
  <div class="form-group">
    <label for="exampleInputPassword1">Twitter</label>
    <input type="twitter" class="form-control" id="twitter" placeholder="twitteuser">
  <div>
  <div class="form-group">
    <label for="exampleInputPassword1">linkedIn</label>
    <input type="linkedIn" class="form-control" id="linkedin" placeholder="linkedIn">
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>


</div>

    <script src="js/bundle.js"></script>
  </body>
</html>
